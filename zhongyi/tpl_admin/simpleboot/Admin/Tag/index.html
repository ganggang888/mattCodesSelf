<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
		  <li class="active"><a href="javascript:;">标签列表</a></li>
		  <li><a href="{:U('Tag/add')}">添加标签</a></li>
		</ul>
		<form method="post" class="J_ajaxForm" action="{:U('Link/listorders')}">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>标签名称</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="result" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>
							<a href="{:U('Tag/edit',array('id'=>$vo['id']))}">修改</a>|
							<a href="{:U('Tag/delete',array('id'=>$vo['id']))}" class="J_ajax_del">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
            <div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
