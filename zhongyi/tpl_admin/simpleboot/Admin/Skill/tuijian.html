<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
		  <li class="active"><a href="javascript:;">推荐列表</a></li>
		</ul>
		<form method="post" class="J_ajaxForm" action="{:U('Link/listorders')}">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>ID</th>
						<th>推荐人</th>
						<th>被推荐人</th>
                        <th>推荐理由</th>
						<th>联系人</th>
                        <th>联系电话</th>
						<th>留言时间</th>
                        <th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="result" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<th>{$vo.man}</th>
						<th>{$vo.isman}</th>
                        <th>{$vo.content}</th>
						<th>{$vo.name}</th>
                        <th>{$vo.phone}</th>
						<th>{$vo.add_time}</th>
                        <th><a href="{:leuu('Admin/Skill/delete_tuijian',array('id'=>$vo['id']))}">删除</a></th>
					</tr>
					</foreach>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
            <div class="pagination">{$page}</div>
	  </form>
	</div>
	<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
