<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('/Admin/Skill/index')}">技术类型列表</a></li>
			<li class="active"><a href="javascript:;">修改技术类型</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('Skill/edit_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">技术类型名称:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="{$info.name}">
                            <input type="hidden" name="add_time" value="{:date('Y-m-d H:i:s')}" />
                            <input type="hidden" name="id" value="{$info.id}" />
							<span class="must_red">*</span>
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">修改</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
     <script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
</body>
</html>
