<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('link/index')}">友情链接</a></li>
			<li><a href="{:U('link/add')}">添加链接</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('link/edit_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">链接名称:</label>
						<div class="controls">
							<input type="text" class="input" name="link_name" value="{$link_name}">
							<span class="must_red">*</span>
							<input type="hidden" class="input" name="link_id" value="{$link_id}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">链接地址:</label>
						<div class="controls">
							<input type="text" class="input" name="link_url" value="{$link_url}">
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">链接图标:</label>
						<div class="controls">
                        <div  style="text-align: left;"><input type='hidden' name='link_image' id='thumb' value="{$smeta.thumb|default=''}">
			<a href='javascript:void(0);' onClick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
			
			<if condition="empty($link_image)">
				<img src="__ROOT__/statics/images/icon/upload-pic.png" id='thumb_preview' width='135' height='113' style='cursor:hand' />
			<else/>
				<img src="{:sp_get_asset_upload_path($link_image)}" id='thumb_preview' width='135' height='113' style='cursor:hand' />
			</if>
			
			</a>
			<!-- <input type="button" class="btn" onclick="crop_cut_thumb($('#thumb').val());return false;" value="裁减图片">  -->
            <input type="button"  class="btn" onClick="$('#thumb_preview').attr('src','__ROOT__/statics/images/icon/upload-pic.png');$('#thumb').val('');return false;" value="取消图片">
            </div>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">打开方式:</label>
						<div class="controls">
							<select name="link_target" class="normal_select">
								<foreach name="targets" item="vo">
								<php>$link_target_selected=$link_target==$key?"selected='selected'":"";</php>
								<option value="{$key}" {$link_target_selected}>{$vo}</option>
								</foreach>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">描述:</label>
						<div class="controls">
							<textarea name="link_description" rows="5" cols="57">{$link_description}</textarea>
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit"
						class="btn btn-primary btn_submit J_ajax_submit_btn">更新</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
     <script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
</body>
</html>
