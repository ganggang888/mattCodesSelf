<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{$post_title} {$site_name}</title>
<tc_include file="Public:css"/>
</head>
<body class="about">
<div class="limiter">
	<tc_include file="Public:header"/>

	<!--面包开始-->
	<div class="bread">
		<div class="fl">
			<h3>{$post_title}</h3>
			<p>{$post_keywords}</p>
		</div>
		<div class="fr">
			<a href="{$Think.const.WEB_PATH}">首页</a>><a>{$post_title}</a>
		</div>
	</div>
	<!--面包结束-->

	<!--主体开始-->
	<div class="main clearfix">
		<div class="article">
			<div class="tt">{$post_title}</div>
			<div class="content">
			{$post_content}
			</div>
		</div>

		<div class="article clearfix">
			<div class="left">
				<div class="tt">办公地址</div>
				<div class="map">
					<img src="__TMPL__Public/img/map.jpg" alt="">
				</div>
			</div>
			<div class="right">
				<div class="tt">联系我们</div>
				<ul class="us-list">
					<li>周先生：137-2461-6891</li>
					<li>联系电话：021-24561856</li>
					<li>浦东新区广兰路333号</li>
				</ul>
			</div>
		</div>
	</div>
	<!--主体结束-->

	<tc_include file="Public:foot"/>
    
</body>
</html>
