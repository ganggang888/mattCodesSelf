<script>
$(function(){
	$('.xing li a').on("click",function(){
		$('.xing li a').attr("class","");
		$(this).toggleClass("selected");
	});
});
function searchs()
{
	var id = $(".xing .selected").attr("id");
	if (id == '') {
		alert('请选择条件');
		return false;
	}
	window.location.href='index.php?g=portal&m=list&a=technology&tag='+id;
}
