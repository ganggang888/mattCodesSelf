<admintpl file="header" />
<link href="/statics/simpleboot/css/pager.css" rel="stylesheet" type="text/css">
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Sdtmain/index')}">学员列表</a></li>
        <li class="active"><a href="javascript:;">在校表现</a></li>
    </ul>
    <form class="J_ajaxForm" action="" method="post">
        <div class="search_type cc mb10">
            <div class="well form-search">
					<span class="mr20">
						<p style="font-size: 20px;margin: 0 0 0px">{$student.name}</p>
					</span>
            </div>
        </div>
        <table class="table table-hover table-bordered table-list treeTable" id="menus-table">
            <thead>
            <tr>
                <th width="15">ID</th>
                <th width="50">课程</th>
                <th width="50">状态</th>
                <th width="50">操作</th>
            </tr>
            </thead>
            <tbody>
            {$categorys}
            </tbody>
            <tfoot>

            </tfoot>
        </table>
        <div class="pagination">{$Page}</div>

    </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>

<script type="text/javascript">
    $(function() {
        $(document).ready(function() {
            Wind.css('treeTable');
            Wind.use('treeTable', function() {
                $("#menus-table").treeTable({
                    indent : 20
                });
            });
        });
    function refersh_window() {
        var refersh_time = getCookie('refersh_time');
        if (refersh_time == 1) {
            window.location = "{:U('Certificate/index',$formget)}";
        }
    }
    setInterval(function() {
        refersh_window();
    }, 2000);


        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function() {
            //批量移动
        });
    });
</script>
</body>
</html>
