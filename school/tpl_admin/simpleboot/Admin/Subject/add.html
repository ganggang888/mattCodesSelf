<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
    <li><a href="{:U('Subject/index')}">课程列表</a></li>
    <li class="active"><a href="javascript:;">添加课程</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Subject/add_post')}">
      <fieldset>
        <div class="control-group">
          <label class="control-label">分类:</label>
          <div class="controls">
            <select name="term_id">
              <option value="0">请选择分类</option>
              
                            {$terms_tree}
                            
            </select>
            <span class="must_red">*</span> </div>
        </div>
        <div class="control-group">
          <label class="control-label">标题:</label>
          <div class="controls">
            <input type="text" class="input" name="title" value="">
            <span class="must_red">*</span> </div>
        </div>
        <div class="control-group">
          <label class="control-label">介绍:</label>
          <div class="controls">
            <textarea name="about" rows="5" cols="57"></textarea>
            <span class="must_red">*</span> </div>
        </div>
        <div class="control-group">
          <label class="control-label">缩略图:</label>
          <div class="controls">
            <div  style="text-align: left;"><input type='hidden' name='img' id='thumb' value=''>
			<a href='javascript:void(0);' onClick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
			<img src='__ROOT__/statics/images/icon/upload-pic.png' id='thumb_preview' width='135' height='113' style='cursor:hand' /></a>
			<!-- <input type="button" class="btn" onclick="crop_cut_thumb($('#thumb').val());return false;" value="裁减图片">  -->
            <input type="button"  class="btn" onClick="$('#thumb_preview').attr('src','__ROOT__/statics/images/icon/upload-pic.png');$('#thumb').val('');return false;" value="取消图片">
            </div>
            <span class="must_red">*</span> </div>
        </div>
        <div class="control-group">
          <label class="control-label">内容:</label>
          <div class="controls">
            <script type="text/plain" id="content" name="content"></script>
                <script type="text/javascript">
                //编辑器路径定义
                var editorURL = GV.DIMAUB;
                </script>
                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.config.js"></script>
                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.all.min.js"></script>
            <span class="must_red">*</span> </div>
        </div>
        <div class="control-group">
          <label class="control-label">添加时间:</label>
          <div class="controls">
            <input type="text" name="add_time" id="updatetime" value="{:date('Y-m-d H:i:s')}" size="21" class="input length_3 J_datetime date" style="width: 160px;"><input type="hidden" name="uid" value="{$uid}" />
            <span class="must_red">*</span> </div>
        </div>
      </fieldset>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
        <a class="btn" href="__URL__">返回</a> </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
<script>
$(function(){
editorcontent = new baidu.editor.ui.Editor();
	            editorcontent.render( 'content' );
	            try{editorcontent.sync();}catch(err){};
	            //增加编辑器验证规则
	            jQuery.validator.addMethod('editorcontent',function(){
	                try{editorcontent.sync();}catch(err){};
	                return editorcontent.hasContents();
	            });
})
</script>
<style>
#calroot{ z-index:9999}
</style>
</body>
</html>
