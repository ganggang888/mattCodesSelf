<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Info/index')}">课程信息</a></li>
			<li class="active"><a href="javascript:;">修改信息</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('Info/edit_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">上级分类:</label>
						<div class="controls">
							<select name="parentid">
                            <option value="0">请选择分类</option>
                            {$terms_tree}
                            </select>
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">分类名称:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="{$info.name}">
                            <input type="hidden" class="input" name="id" value="{$info.id}">
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">价格:</label>
						<div class="controls">
							<input type="text" class="input" name="price" value="{$info.price}">
							<span class="must_red">*</span>
						</div>
					</div>
					
					<div class="control-group">
          <label class="control-label">内容:</label>
          <div class="controls">
            <script type="text/plain" id="content" name="content">{$info.content}</script>
                <script type="text/javascript">
                //编辑器路径定义
                var editorURL = GV.DIMAUB;
                </script>
                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.config.js"></script>
                <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.all.min.js"></script>
            <span class="must_red">*</span> </div>
        </div>
					
					
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">修改</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
    <script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
    <script>
$(function(){
editorcontent = new baidu.editor.ui.Editor();
	            editorcontent.render( 'content' );
	            try{editorcontent.sync();}catch(err){};
	            //增加编辑器验证规则
	            jQuery.validator.addMethod('editorcontent',function(){
	                try{editorcontent.sync();}catch(err){};
	                return editorcontent.hasContents();
	            });
})
</script>
</body>
</html>
