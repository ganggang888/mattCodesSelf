<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Elective/teacher')}">教师列表</a></li>
			<li class="active"><a href="javascript:;">教师信息修改</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('Elective/edit_teacher_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">教师姓名:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="{$info.name}">
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">教师性别:</label>
						<div class="controls">
							<input type="text" class="input" name="sex" value="{$info.sex}">
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">教师年龄:</label>
						<div class="controls">
							<input type="text" class="input" name="age" value="{$info.age}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">工作经验:</label>
						<div class="controls">
							<input type="text" class="input" name="experience" value="{$info.experience}">
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">教师头像:</label>
						<div class="controls">
							<div  style="text-align: left;"><input type='hidden' name='img' id='thumb' value="{$info.img|default=''}">
			<a href='javascript:void(0);' onClick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
			
			<if condition="empty($info['img'])">
				<img src="__ROOT__/statics/images/icon/upload-pic.png" id='thumb_preview' width='135' height='113' style='cursor:hand' />
			<else/>
				<img src="{:sp_get_asset_upload_path($info['img'])}" id='thumb_preview' width='135' height='113' style='cursor:hand' />
			</if>
			
			</a>
			<!-- <input type="button" class="btn" onclick="crop_cut_thumb($('#thumb').val());return false;" value="裁减图片">  -->
            <input type="button"  class="btn" onClick="$('#thumb_preview').attr('src','__ROOT__/statics/images/icon/upload-pic.png');$('#thumb').val('');return false;" value="取消图片">
            </div>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">证书信息:</label>
						<div class="controls">
							<textarea name="certificate" rows="5" cols="57">{$info.certificate}</textarea>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">教师图集:</label>
						<div class="controls">
							<fieldset class="blue pad-10">
		        <legend>图片列表</legend>
		        <ul id="photos" class="picList unstyled">
                <php>
                $all = json_decode($info['demeanor'],true);
                </php>
			        <foreach name="all['photo']" item="vo">
				        <li id="savedimage{$key}">
				        	<input type="text" name="photos_url[]" value="{:sp_get_asset_upload_path($vo['url'])}" title='双击查看' style="width:310px;" onDblClick="image_priview(this.value);" class="input">
				        	<input type="text" name="photos_alt[]" value="{$vo.alt}" style="width:160px;" class="input" onFocus="if(this.value == this.defaultValue) this.value = ''" onBlur="if(this.value.replace(' ','') == '') this.value = this.defaultValue;">
				        	<a href="javascript:remove_div('savedimage{$key}')">移除</a>
				        </li>
			        </foreach>
		        </ul>
				</fieldset>
				<a href="javascript:;" style="margin: 5px 0;" onClick="javascript:flashupload('albums_images', '图片上传','photos',change_images,'10,gif|jpg|jpeg|png|bmp,0','','','')" class="btn">选择图片 </a>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">优秀格言:</label>
						<div class="controls">
							<textarea name="motto" rows="5" cols="57">{$info.motto}</textarea>
						</div>
					</div>
				</fieldset>
                <input type="hidden" name="id" value="{$info.id}" />
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">修改</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js">
</body>
</html>
