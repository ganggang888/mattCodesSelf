<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
    <li class="active"><a href="{:U('Elective/course')}">课程分类列表</a></li>
    <li><a href="javascript:;">添加课程分类</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Elective/add_course_post')}">
      <fieldset>
        <div class="control-group">
          <label class="control-label">课程名称:</label>
          <div class="controls">
            <input type="text" class="input" name="class_name" value="">
            <input type="hidden" value="{:date('Y-m-d H:i:s')}" name="add_time" />
            <span class="must_red">*</span> </div>
        </div>
        <div class="control-group">
          <label class="control-label">课程介绍:</label>
          <div class="controls">
            <div id='content_tip'></div>
            <script type="text/plain" id="content" name="about"></script> 
            <script type="text/javascript">
                //编辑器路径定义
                var editorURL = GV.DIMAUB;
                </script> 
            <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.config.js"></script> 
            <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.all.min.js"></script> 
          </div>
        </div>
      </fieldset>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
        <a class="btn" href="__URL__">返回</a> </div>
    </form>
  </div> 
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script> 
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
<script>
//编辑器
	            editorcontent = new baidu.editor.ui.Editor();
	            editorcontent.render( 'content' );
	            try{editorcontent.sync();}catch(err){};
</script>

</body>
</html>
