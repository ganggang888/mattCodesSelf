<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">教师列表</a></li>
			<li><a href="{:U('Elective/add')}">添加教师信息</a></li>
		</ul>
		<form method="post" class="J_ajaxForm" action="{:U('Link/listorders')}">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
                    <th>ID</th>
						<th>姓名</th>
						<th>性别</th>
						<th>年龄</th>
						<th>工作经验</th>
                        <th>头像</th>
                        <th>证书</th>
                        <th>格言</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="result" item="vo">
					<tr>
                    <td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>{$vo.sex}</td>
						<td>{$vo.age}</td>
						<td>{$vo.experience}</td>
                        <td>
                        <if condition="$vo['img']">
                        <img src="{$vo.img}" width="150" />
                        <else />
                        无
                        </if>
                        </td>
                        <td>{$vo.certificate}</td>
                        <td>{$vo.motto}</td>
						<td>
							<a href="{:U('Elective/edit_teacher',array('id'=>$vo['id']))}">修改</a>|
							<a href="{:U('Elective/delete_teacher',array('id'=>$vo['id']))}" class="J_ajax_del">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
            <div class="pagination">{$page}</div>
	  </form>
	</div>
	<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
