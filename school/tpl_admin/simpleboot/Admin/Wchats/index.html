<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
    <li class="active"><a href="javascript:;">所有回复</a></li>
     <li><a href="{:U('Wchats/add')}"  target="_self">添加回复规则</a></li>
  </ul>
  <form class="J_ajaxForm" action="" method="post">
    <table class="table table-hover table-bordered table-list">
      <thead>
        <tr>
          <th width="50">id</th>
          <th>关键字</th>
          <th>回复类型</th>
          <th>文本消息</th>
          <th>时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <foreach name="result" item="vo">
        <tr>
          <td>{$vo.id}</td>
          <td><a href="" target="_blank"> <span>{$vo.keyword}</span></a></td>
          <td>
          <if condition="$vo[type] eq 1">文本消息
          <elseif condition="$vo[type] eq 1" />
          图片消息
          <else />
          图文消息
          </if>
          </td>
          <td>{$vo.text}</td>
          <td>{$vo.add_time}</td>
          <td><a href="{:U('Wchats/edit',array('id'=>$vo[id]))}">修改</a> | <a href="{:U('Wchats/delete',array('id'=>$vo[id]))}" class="J_ajax_del">删除</a></td>
        </tr>
      </foreach>
      <tfoot>
        <tr>
          <th>id</th>
          <th>关键字</th>
          <th>回复类型</th>
          <th>文本消息</th>
          <th>时间</th>
          <th>操作</th>
        </tr>
      </tfoot>
    </table>
    <div class="pagination">{$page}</div>
  </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
