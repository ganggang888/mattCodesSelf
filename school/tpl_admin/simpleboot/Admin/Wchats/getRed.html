<admintpl file="header"/>
<style type="text/css">
.col-auto { overflow: auto; _zoom: 1;_float: left;}
.col-right { float: right; width: 210px; overflow: hidden; margin-left: 6px; }
.table th, .table td {vertical-align: middle;}
.picList li{margin-bottom: 5px;}
</style>
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Wchats/red')}">所有发放记录</a></li>
     <li class="active"><a href="javascript:;"  target="_self">发红包</a></li>
  </ul>
  <form name="myform" id="myform" action="{:u('Wchats/getRedPost')}" method="post" class="form-horizontal J_ajaxForms" enctype="multipart/form-data">
  
  <div class="col-auto">
    <div class="table_full">
      <table class="table table-bordered">
            <tr>
              <th width="80">提供方名称</th>
              <td>
				<input type="text" name="nick_name" />
              </td>
            </tr>
            <tr>
              <th width="80">商户名称</th>
              <td>
              	<input type="text" name="send_name" />
              </td>
            </tr>
            <tr>
              <th width="80">活动名称</th>
              <td>
              	<input type="text" name="act_name" />
              </td>
            </tr>
            <tr>
              <th width="80">金额</th>
              <td>
              	<input type="text" name="total_amount" />
              </td>
            </tr>
            <tr>
              <th width="80">红包祝福语</th>
              <td><textarea name='wishing' id='description'  required style='width:98%;height:50px;' placeholder='请填写祝福语'></textarea></td>
            </tr>
            <tr>
              <th width="80">备注</th>
              <td><textarea name='remark' id='description'  required style='width:98%;height:50px;' placeholder='请填写备注'></textarea></td>
            </tr>
           
                        
        </tbody>
      </table>
    </div>
  </div>
  <input type="hidden" name="id" value="{$id}">
  <div class="form-actions">
        <button class="btn btn-primary btn_submit J_ajax_submit_btn">提交</button>
        <a class="btn" href="{:U('AdminPost/index')}">返回</a>
  </div>
 </form>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
</body>
</html>

#image6247 .input{ width:400px!important}
</style>
