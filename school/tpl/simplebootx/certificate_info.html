<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content=
                  "width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
          name="viewport">
    <link href="__TMPL__Public/css/Global.css" rel="stylesheet">
    <link href="__TMPL__Public/css/base.css" rel="stylesheet">
    <link href="__TMPL__Public/css/course description.css" rel="stylesheet">
    <script src="__TMPL__Public/js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="__TMPL__Public/js/index1.js" ></script>
    <title>证书介绍</title>
</head>

<body>
<div class="overall">
<div class="top">
    <a href="javascript:history.back();"><img src="__TMPL__Public/images/arrow_left.png" style=
            "height: 20px; margin-top: 14px;margin-left: 8%;"></a> <span style=
                                                                                 "margin-left: -3%;">证书介绍</span>
                                                                                 <tc_include file="Public:menu" />
</div>

<div class="middle">
<div style="width: 96%; margin: auto;height: 540px;">
<ul class="accordion" id="accordion">
    <foreach name = "gov" item="vo">
    <li>
        <div class="link" style="margin-top: 50px;">
            <img src="__TMPL__Public/images/laodonju.png" >
            {$vo.title}
        </div>

        <ul class="submenu" style="padding: 10px">
            {$vo.introduce}
            <li style="margin-top: 70px;"></li>
        </ul>
    </li>
    </foreach>
    <div  style="margin-top: 80px;"></div>
    <foreach name = "matt" item="vo">
        <li>
            
			<div class="link">
                        	<img src="__TMPL__Public/images/mattzhengshu.png" >
                        		{$vo.title}
                        </div>
            <ul class="submenu" style="padding: 10px">
                {$vo.introduce}
                <li style="margin-top: 70px;"></li>
            </ul>
        </li>
    </foreach>
</ul><!--获取复选框中的东西-->

<div id="checkValue" style="display: none;"></div>

<p><span style=
                 "display: block;margin-left:2% ;background-color:#cc4747; height: 43px;width:96%;border-radius:10px 10px ;text-align:center;margin-top: 36px;">
                <a href="{:leuu('user/center/checkClass')}" style=
                           "line-height: 43px; ; font-size: 22px; color:azure;">马上报名</a></span></p>

<tc_include file="Public:bottom" />
</div>

</div>

</div>
<style>
.submenu p{ line-height:25px; padding:10px;}
</style>
</body>
</html>
