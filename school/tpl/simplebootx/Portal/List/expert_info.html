<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="__TMPL__Public/css/Global.css" />
    <link rel="stylesheet" href="__TMPL__Public/css/base.css" />
    <link rel="stylesheet" href="__TMPL__Public/css/Team intro.css" />
    <script type="text/javascript" src="__TMPL__Public/js/jquery-1.8.2.min.js" ></script>

    <script type="text/javascript" src="__TMPL__Public/js/list_index.js" ></script>
    <script type="text/javascript">
        $(function(){
            $(".down").click(function(){
                $(this).css("display","none");
                $(this).parent().parent().next().show();
            })
            $(".up").click(function(){
                $(this).parent().parent().hide();
                $(this).parent().parent().prev().show();
                $(".down").show();
            })
        })

    </script>
    <title>团队介绍</title>
    <style type="text/css">
        .link dl dt{
            float:left;
            margin-right: 2%;
        }
    </style>

</head>
<body>
<div class="overall">
    <div class="top">
        <a href="javascript:history.back();"><img src="__TMPL__Public/images/arrow_left.png" style="height: 20px; margin-top: 14px;margin-left: 8%;"/></a>
        <span>专家团队</span>
        <tc_include file="Public:menu" />
    </div>
    <div class="middle">
        <div style="width: 100%; margin: auto;">
            <ul id="accordion" class="accordion">
                <foreach name = 'experts' item="vo">
                    <php>
                        $expertType = $types[$vo['expert_type']];
                    </php>
                <li>
                    <div class="link">
                        <a>
                            <dl>
                                <dt style="width: 160px;height: 210px"><img src="{$vo.photo}"  style="margin: 0px 0%;width: 160px;height: 210px"> </dt>
                                <dd style="font-size: 34px;">{$vo.name}</dd>
                                <dd style="font-size: 12px;margin-top: 20px;">{$expertType}</dd>
                                <dd style="font-size: 22px;margin-top: 20px;">{$vo.position}</dd>

                                <dd style="font-size: 22px;margin-top: 40px;margin-left: 74%;">简介
                                    <img src="__TMPL__Public/images/arrow_down.png" id="V" class = "down" style="width: 18%;  position: relative;left: 90%; display: block;top:10px">
                                </dd>
                            </dl>
                        </a>
                    </div>

                    <ul class="submenu" id="su" class="su">
                        <li style="margin-left: 5px;margin-right: 5px">{$vo.introduce}</li>
                        <li style="height: 170px;">
                            <a  class="up">
                                <img src="__TMPL__Public/images/arrow_up.png" style="margin-top: 150px;width: 5%;margin-left: 89%;">
                            </a>

                        </li>
                    </ul>

                </li>
                </foreach>
            </ul>
        </div>
        <tc_include file="Public:bottom" />
    </div>

</div>
</div>
</body>
</html>
