        <li> <div class="link" 
          <if condition="$vo['id'] gt 20"> style="background-color: #ABCD04;"</if>
          >

            <else />

          {$vo.name}
        </div>
        <ul class="submenu" style="padding-top:22px">
          {$vo.content}

        </li>
      </foreach>
    </ul>
    </li>
    </ul>
    <!--获取复选框中的东西-->
    <div style="display: none;" id="checkValue"> </div>

				   	height: 43px;width:96%;border-radius:10px 10px ;text-align:center;margin-top: 36px;" > <a href="{:leuu('user/center/checkClass')}" style="line-height: 43px; ; font-size: 22px; color:azure; text-decoration:none">马上报名</a> </span> </p>
    <p  style="font-size: 16px; color: #00A73D;margin-left: 42%;margin-top: 15px;">联系电话:</span></p>
    <p style="font-size: 22px; color: #00A73D;margin-left:33%;"><a >400-9982-033</a></p>
  </div>
</div>
</div>

</html>
<style>
.submenu p {
	padding: 0px 22px 22px 22px!important;
}
</style>
<script>
$(function() {
	var Accordion = function(el, multiple) {
		this.el = el || {};
		this.multiple = multiple || false;

		// Variables privadas
		var links = this.el.find('.link');
		// Evento
		links.on('click', {el: this.el, multiple: this.multiple}, this.dropdown)
	}

	Accordion.prototype.dropdown = function(e) {
		var $el = e.data.el;
			$this = $(this),
			$next = $this.next();

		$next.slideToggle();
		$this.parent().toggleClass('open');

		if (!e.data.multiple) {
			$el.find('.submenu').not($next).slideUp().parent().removeClass('open');
		};
	}	

	var accordion = new Accordion($('#accordion'), false);
});
</script>
