<head>

</head>
<script type="text/javascript" src="__TMPL__Public/js/jquery-1.8.2.min.js"></script>
<body>
<div class="overall">
  <div class="top"> <a href="javascript:;" onClick="history.go(-1)"><img src="__TMPL__Public/images/arrow_left.png" style="height: 20px; margin-top: 14px;margin-left: 8%;"/></a> <span>登录</span>
  <tc_include file="Public:menu" />
  </div>
  <div class="middle">
    <div style="background-color: #339900;width: 96%;margin:0 auto;height: 280px;margin-top: 6px;"></div>
    <div class="div" style="height: 200px;">
      <ul class="ul">
        <li>用户名</li>
        <li>密码:</li>
      </ul>
      <ul class="ul1">
        <li>
          <input type="phone" name="username" id="username" class="text"  style="width: 80%;"/>
        </li>
        <li>
          <input type="password" name="password" id="password" class="text"  style="width: 80%;"/>
        </li>
      </ul>
    </div>
    <p> <span style="display: block;margin-left:2% ;background:#00A73D;
				   	height: 46px;width:96%;border-radius:10px 10px ;text-align:center;margin-top: 36px; color:#FFF; line-height:46px" onClick="dologin()" >立即登录</span> </p>
  </div>
  <tc_include file="Public:bottom" />
</div>

</html>
<script>
function dologin()
{
	var username = $("#username").val();
	var password = $("#password").val();
	if (username == '') {
		alert('用户名不能为空');
		return false;
	}
	if (username.length != 11) {
		alert('请填入正确的手机号');
		return false;
	}
	if (username.length < 6) {
		alert('密码最少六位数');
		return false;
	}
	
	var infos ={
		username:username,
		password:password,
		is_ajax:1
	}
	$.ajax({
		type:"POST",
		url:"{:U('user/login/dologin')}",
		data:infos,
		success: function(data){
			if (data.status == 1) {
				window.location.href='{:U('user/center/index')}';
				
			} else {
				alert(data.info);
				return false;
			}
		}
	})

}
</script>
