<!DOCTYPE html>
<html>
		<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="__TMPL__Public/js/jquery-1.8.2.min.js" ></script>
		<link rel="stylesheet" href="__TMPL__Public/css/Global.css" />
		<link rel="stylesheet" href="__TMPL__Public/css/base.css" />
		<title>{$site_seo_title} {$site_name}  支付</title>
		<style type="text/css">
.p {
	margin: 0 auto;
	text-align: center;
	display: block;
	width: 70%;
	height: 50px;
	margin-top: 10px;
	border-radius: 40px 40px;
	background-color: #F0FFFF;
}
</style>
		</head>
		<body>
        <div class="overall">
          <div class="top"> <a href="javascript:;" onClick="history.go(-1)"><img src="__TMPL__Public/images/arrow_left.png"/></a> <span style="margin-left: -8%;">支付</span> </div>
          <form action="{:leuu('user/center/alipayPost')}" method="post">
          <div class="middle">
            <div class="zf">
            <input type="hidden" name="data" value="{$data}">
              <div style="margin-top: 224px; width:70%; background:#FFF; margin:0 auto; overflow:hidden">
              <foreach name="result" item="vo">
              <li style="list-style-type:none; width:100%; line-height:44px; float:left; margin-left:20px;">{$vo.name}  ￥{$vo.price}</li>
              </foreach>
              </div>
              <p class="p"><img src="__TMPL__Public/images/zfb.png"style="margin-top: 5px;margin-left: 3%;">
                <input name="pay_type" type="radio" style="margin-left: 24%;" value="1" checked/>
              </p>
            </div>
            <p style="margin-top: 160px;">
            <input type="submit" value="支付总计 ￥{$price[0]['num']}" style="display: block;margin-left:2% ;background-color:brown;
				   	height: 43px;width:96%;border-radius:10px 10px ;text-align:center;margin-top: 36px; color:#FFF; border:0px">
              </p>
          </div>
          </form>
          <tc_include file="Public:bottom" />
        </div>
</body>
</html>
