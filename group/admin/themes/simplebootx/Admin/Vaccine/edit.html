<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Vaccine/index')}">疫苗列表</a></li>
			<li class="active"><a href="javascript:;">修改疫苗</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="">
				<fieldset>
					<div class="control-group">
						<label class="control-label">名称:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="{$info.name}">
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">剂次总数:</label>
						<div class="controls">
							<input type="text" class="input" name="total" value="{$info.total}">
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">剂次值:</label>
						<div class="controls">
							<input type="text" class="input" name="index" value="{$info.index}">
							<span class="must_red">*</span>
						</div>
					</div>
                    
					<div class="control-group">
						<label class="control-label">类别:</label>
						<div class="controls">
							<select name="type">
                            <option value="1" <if condition="$info['type'] eq 1">selected</if>>一类</option>
                            <option value="2" <if condition="$info['type'] eq 2">selected</if>>二类</option>
                            </select>
							<span class="must_red">*</span>
						</div>
					</div>
					

					<div class="control-group">
						<label class="control-label">是否为必须:</label>
						<div class="controls">
							<select name="is_necessary" id="important">
							<option value="0" <if condition="$info['is_necessary'] eq 0">selected</if>>否</option>
							<option value="1" <if condition="$info['is_necessary'] eq 1">selected</if>>是</option>
						</select>
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">是否免费:</label>
						<div class="controls">
							<select name="is_free" id="is_free">
							<option value="0" <if condition="$info['is_free'] eq 0">selected</if>>否</option>
							<option value="1" <if condition="$info['is_free'] eq 1">selected</if>>是</option>
						</select>
							<span class="must_red">*</span>
						</div>
					</div>
                    
                    <div class="control-group">
						<label class="control-label">月份:</label>
						<div class="controls">
							<select name="required_months" id="required_months">
							<php>
								for($i=0;$i<=72;$i++) {
							</php>
							<option value="{$i}" <if condition="$info['required_months'] eq $i">selected</if>>{$i}月份</option>
							<php>
								}
							</php>
						</select>
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">疫苗首字母:</label>
						<div class="controls">
							<input type="text" name="first_letter" value="{$info.first_letter}">
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">免疫程序:</label>
						<div class="controls">
							<textarea rows="6" name="detail_field_1">{$info.detail_field_1}</textarea>
							<span class="must_red">*</span>
						</div>
					</div>
                    
                    <div class="control-group">
						<label class="control-label">接种方法:</label>
						<div class="controls">
							<textarea rows="6" name="detail_field_2">{$info.detail_field_2}</textarea>
							<span class="must_red">*</span>
						</div>
					</div>
                    
                    <div class="control-group">
						<label class="control-label">作用:</label>
						<div class="controls">
							<textarea rows="6" name="detail_field_3">{$info.detail_field_3}</textarea>
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">禁忌症:</label>
						<div class="controls">
							<textarea rows="6" name="detail_field_4">{$info.detail_field_4}</textarea>
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">不良反应:</label>
						<div class="controls">
							<textarea rows="6" name="detail_field_5">{$info.detail_field_5}</textarea>
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">注意事项:</label>
						<div class="controls">
							<textarea rows="6" name="detail_field_6">{$info.detail_field_6}</textarea>
							<span class="must_red">*</span>
						</div>
					</div>
                    <input type="hidden" name="id" value="{$info.id}">
					<input type="hidden" name="create_time" value="{:date('Y-m-d H:i:s')}"><input type="hidden" name="update_time" value="{:date('Y-m-d H:i:s')}">
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">修改</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
    <script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>

</body>
</html>
