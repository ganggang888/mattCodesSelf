<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Pregnancy/index')}">孕期列表</a></li>
			<li class="active"><a href="javascript:;">修改第{$info.week}周孕期信息</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="">
				<fieldset>
					<div class="control-group">
						<label class="control-label">宝宝身高:</label>
						<div class="controls">
							<input type="text" class="input" name="height" value="{$info.height}">
							<span class="must_red">*</span>
					  </div>
				  </div>
					<div class="control-group">
						<label class="control-label">宝宝体重:</label>
						<div class="controls">
							<input type="text" class="input" name="weight" value="{$info.weight}">
							<span class="must_red">*</span>
					  </div>
				  </div>
                    <div class="control-group">
						<label class="control-label">本周信息:</label>
						<div class="controls">
							<textarea rows="6" name="baby_message">{$info.baby_message}</textarea>
							<span class="must_red">*</span>
					  </div>
				  </div>
                    
                    <div class="control-group">
						<label class="control-label">准妈妈变化:</label>
						<div class="controls">
							<textarea rows="6" name="mother_info">{$info.mother_info}</textarea>
							<span class="must_red">*</span>
					  </div>
				  </div>
                    
                    <div class="control-group">
						<label class="control-label">每日任务:</label>
						<div class="controls">
							<textarea rows="6" style="height:200px" name="taskall">{$info.taskall}</textarea>
							<span class="must_red">*</span>
					  </div>
				  </div>
                    
                    
                    
                    <input type="hidden" name="id" value="{$info.id}">
					<input type="hidden" name="add_time" value="{:date('Y-m-d H:i:s')}">
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">修改</button>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
    <script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
<style>
textarea{ width:40%!important; height:}
</style>
</body>
</html>
