<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Teacher/index')}">所有教师</a></li>
			<li class="active"><a href="javascript:;" target="_self">资料修改</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('Teacher/edit_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">教师名称:</label>
						<div class="controls">
							<input type="text" class="input" value="{$info.name}" name="name" value="">
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">教师背景:</label>
						<div class="controls">
							<textarea name="background" rows="5" cols="57">{$info.background}</textarea>
							<span class="must_red">*</span>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">教师图像:</label>
						<div class="controls">
							<div  style="text-align: left;"><input type='hidden' name='img' id='thumb' value="{$info.img}">
			<a href='javascript:void(0);' onClick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
			
			<if condition="empty($info['img'])">
				<img src="__ROOT__/statics/images/icon/upload-pic.png" id='thumb_preview' width='135' height='113' style='cursor:hand' />
			<else/>
				<img src="{:sp_get_asset_upload_path($info['img'])}" id='thumb_preview' width='135' height='113' style='cursor:hand' />
			</if>
			
			</a>
			<!-- <input type="button" class="btn" onclick="crop_cut_thumb($('#thumb').val());return false;" value="裁减图片">  -->
            <input type="button"  class="btn" onClick="$('#thumb_preview').attr('src','__ROOT__/statics/images/icon/upload-pic.png');$('#thumb').val('');return false;" value="取消图片">
            </div>
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">教师荣誉:</label>
						<div class="controls">
							<textarea name="honour" rows="5" cols="57">{$info.honour}</textarea>
							<span class="must_red">*</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">曾任职务:</label>
						<div class="controls">
							<input type="text" class="input" name="had_do" value="{$info.had_do}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">著作:</label>
						<div class="controls">
							<input type="text" class="input" name="book" value="{$info.book}">
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">专业领域:</label>
						<div class="controls">
                            <textarea name="territory" rows="5" cols="57">{$info.territory}</textarea>
						</div>
					</div>
                    <div class="control-group">
						<label class="control-label">专家见解:</label>
						<div class="controls">
							<input type="text" class="input" name="talk" value="{$info.talk}"><input type="hidden" name="id" value="{$info.id}" />
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">修改</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
    <script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
</body>
</html>
