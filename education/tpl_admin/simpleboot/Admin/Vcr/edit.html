<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
    <li><a href="{:U('Vcr/index')}">所有VCR</a></li>
    <li class="active"><a href="javascript:;" target="_self">修改VCR</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Vcr/edit_post')}">
      <fieldset>
        <div class="control-group">
          <label class="control-label">vcr名称:</label>
          <div class="controls">
            <input type="text" class="input" name="name" value="{$info.name}"><input type="hidden" name="id" value="{$info.vid}">
            <span class="must_red">*</span> </div>
        </div>
        <div class="control-group">
          <label class="control-label">VCR类型:</label>
          <div class="controls">
            <php> $type = array(
              array(
              'name'	=>	'教师VCR',
              'value'	=>	'1',
              ),
              array(
              'name'	=>	'学生VCR',
              'value'	=>	'2',
              ),
              ); </php>
            <select name="type">
              <volist name="type" id="vo">
                <option value="{$vo.value}" <if condition="$vo[value] eq $info[type]">selected</if>>{$vo.name}</option>
              </volist>
            </select>
            <span class="must_red">*</span> </div>
        </div>
        <div class="control-group">
          <label class="control-label">宣传图:</label>
          <div class="controls">
            <div  style="text-align: left;"><input type='hidden' name='img' id='thumb' value="{$info.img}">
			<a href='javascript:void(0);' onClick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
			
			<if condition="empty($info['img'])">
				<img src="__ROOT__/statics/images/icon/upload-pic.png" id='thumb_preview' width='135' height='113' style='cursor:hand' />
			<else/>
				<img src="{:sp_get_asset_upload_path($info['img'])}" id='thumb_preview' width='135' height='113' style='cursor:hand' />
			</if>
			
			</a>
			<!-- <input type="button" class="btn" onclick="crop_cut_thumb($('#thumb').val());return false;" value="裁减图片">  -->
            <input type="button"  class="btn" onClick="$('#thumb_preview').attr('src','__ROOT__/statics/images/icon/upload-pic.png');$('#thumb').val('');return false;" value="取消图片">
            </div>
            <span class="must_red">*</span> </div>
        </div>
        <div class="control-group">
          <label class="control-label">视频:</label>
          <div class="controls">
            <input type="file" name="uploadmedia" id="uploadmedia">
            <span class="must_red">*</span>已上传视频：{$info.media}</div>
        </div>
        <div class="control-group">
          <label class="control-label">介绍:</label>
          <div class="controls">
            <div id='content_tip'></div>
            <script type="text/plain" id="content" name="about">{$info.about}</script> 
            <script type="text/javascript">
                //编辑器路径定义
                var editorURL = GV.DIMAUB;
                </script> 
            <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.config.js"></script> 
            <script type="text/javascript"  src="__ROOT__/statics/js/ueditor/ueditor.all.min.js"></script> 
          </div>
        </div>
        
        
        
      </fieldset>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">修改</button>
        <a class="btn" href="__URL__">返回</a> </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script> 
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script> 
<script>
$(function(){
//编辑器
 editorcontent = new baidu.editor.ui.Editor();
	            editorcontent.render( 'content' );
	            try{editorcontent.sync();}catch(err){};
})
</script>
</body>
</html>
