			<div class="contatop textkey text-default  height">
				<div class=" xm6 ">
                <foreach name="result" item="vo">
                <if condition="$key neq 0"><br/>
			<br/>
			<br/></if>
                <a href="{:leuu('article/index',array('id'=>$vo['tid']))}"><h1 <if condition="$key eq 0">class="text-main"</if>>{$vo.post_title}</h1></a>
                <php>
                $info = json_decode($vo[smeta],true);
                </php>
                <if condition="!empty($info['thumb'])">
                <p class="xm0"><a href="{:leuu('article/index',array('id'=>$vo['tid']))}"><img src="{:sp_get_asset_upload_path($info['thumb'])}" width="100%" alt="{$vo.post_title}" title="{$vo.post_title}"></a></p>
                </if>
                <php>
                $content = strip_tags($vo['post_content']);
                </php>
                <if condition="strlen($content) gt 200">
                <p>{:mb_substr($content,0,200,'utf-8')}...</p>
                <else />
                {$content}
                </if>
                </foreach>
              </div>

                   <table class="table2">
                   <foreach name="result" item="vo">
                   <tr><td><a href="{:leuu('article/index',array('id'=>$vo['tid']))}" ><h3>{$vo.post_title}<h3></a></td></tr>
                   </foreach>
                   </table>
           </div>
