<body onload='javascript:$("#username").focus();'>

<div class="login">
	
		<div class="logo"></div>
		
		<div class="login_form">
			<div class="user">
				<input class="text_value" id='username' name="username" value='' type="text">
				<input class="text_value" id='password' name="password" value='' type="password">
			</div>
			<button class="button" id="submit" type="button">登录</button>
		</div>
	
		<div id="tip"></div>
		<div class="foot">Copyright &copy; 2015 Glenn Zhou All rights reserved.</div>
</div>

<script type="text/javascript">
$(function(){
	$("#submit").click(function(){
		form_submit();	
	});
});

$(document).keyup(function(event){
	if(event.keyCode ==13){
		$("#submit").trigger("click");
	}
});
function form_submit(){
	var username = $("#username").val();
	var password = $("#password").val();
	
	$.ajax({
		type: "POST",
		url: "{:U('Login/submitLogin')}",
		data: "username="+username+"&password="+password,
		success: function(msg){
			if(msg=='1'){
				location.href="{:U('Index/index')}";
			}else{
				$("#tip").text(msg);	
			}
		}
	});
}
</script>

</body>
</html>
