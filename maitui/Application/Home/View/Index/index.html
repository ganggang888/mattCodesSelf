<style type="text/css">
    .iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}

</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
    <style>
        .index-banner{width: 100%; height: 450px;margin-top: 50px; background:url("__PUBLIC__/Home/images/pc-banner.jpg") top center no-repeat; }
        .banner-nav div{position: relative;}
        .banner-nav a{display: block; position:relative;top:0;text-decoration: none;color: #fff; text-align: center; height: 150px;padding:40px 0;line-height: 38px;margin-top: 23px;

            transition:top  .5s, box-shadow .5s;
            -moz-transition:top  .5s, box-shadow .5s; /* Firefox 4 */
            -webkit-transition:top  .5s, box-shadow .5s; /* Safari and Chrome */
            -o-transition:top  .5s, box-shadow .5s; /* Opera */}
        .banner-nav a:hover{top:-5px;  box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);}
        .banner-nav a span{display: block; font-size: 48px;}
        .carousel-inner .item img{width: 100%;}
        .carousel-indicators li{background: #fff; border:none;}
        .carousel-indicators li.active{background:#BDAD96 }
        .index-bg{background: url("__PUBLIC__/Home/images/bg2.jpg") left center no-repeat;  background-size: 100% auto;}
        .main-nav a img{max-width:100%; display: block; margin: auto}
        .index-img{display: block;margin:20px auto; max-width: 100%;}

        .news-box{background: #fff;  margin-top: 20px; }
        .index-tit{border-bottom: 1px solid #eee;}
        .index-tit span{font-size: 20px; border-bottom: 1px solid #4cc2ea; display: inline-block;padding-bottom: 5px; margin-bottom: -1px;}
        .index-tit span small{color: #999;font-size: 16px;}
        .news-box .items{margin-top: 20px;}
        .news-tit a{font-size: 18px;display:block; white-space: nowrap; overflow:hidden; text-overflow:ellipsis;color: #333;}
        .news-sum{height: 60px;color: #666;margin: 10px 0; overflow: hidden;}
        .news-info{ line-height: 32px;font-size: 12px;}
        .news-info em{color: #999;margin-right: 20px;}
    </style>

<body>


    <include file="Public:pc-nav" />
    <!--pc端banner:移动端隐藏-->
    <div class="index-banner visible-lg">
        <div class="container">
            <div class="row">
                <div class="col-xs-5 col-xs-offset-7 row banner-nav">

                    </div>

                        </a>
                    </div>
                    <div class="col-xs-6">
                        <a href="/news" style="background: rgba(204, 174, 108, 0.62);">
                            <span class="glyphicon glyphicon-th"></span>
                            新闻动态
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="news-box visible-lg">
	
        <div class="container">
			
            <div class="index-tit"><span>NEWS</span></div>
            <div class="row">
                <!--这里遍历最新的三篇文字-->

                <volist name="news" id="vo">

                <div class="col-sm-4 items">
                    <div class="news-tit"><a href="/news/content/id/{$vo.aid}"  title="{$vo.title}">{$vo.title}</a></div>
                    <div class="news-sum">{$vo.zhaiyao}</div>
                    <div class="news-info">
                        <em><span class="glyphicon glyphicon-user"></span> {$vo.author}</em> <em><span class="glyphicon glyphicon-time"></span>{$vo.modify_time|to_date='Y-m-d H:i'}</em> <a href="/news/content/id/{$vo.aid}"  class="btn btn-link"><span class="glyphicon glyphicon-paperclip"></span> 阅 读</a>
                    </div>
                </div>
                </volist>



            </div>
        </div>
    </div>

                </div>

<include file="Public:main-nav" />

                <img src="__PUBLIC__/Home/images/index4.png"  style="display: block;max-width: 100%; margin: 0px auto;" alt="...">
            </a>

        </div>

    </div>
