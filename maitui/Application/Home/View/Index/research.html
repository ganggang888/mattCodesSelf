<!DOCTYPE html>
<html lang="en">
<head>
    <title>小调查</title>

    <include file="Public:ui" />
    <style>
        .form-list{background: #fff; padding: 30px; box-shadow: 0 0 5px #ccc; margin-bottom: 50px;}
        .form-list .form-group{padding: 20px 0 50px; border-bottom: 1px dashed #eee;}
    </style>

</head>
<body style="background: #f5f5f5">
    <include file="Public:pc-nav" />

    <div class="container wrapper">
        <div class="alert alert-info" role="alert" style="margin-top: 20px;">
            <h3 style="margin:0 0 10px;">小调查</h3>
            <p>感谢亲们参与我们的调查，调查结果将帮助我们改善用户体验，给出一定建议或是吐槽又或者是建议被采纳的亲们我们将会给予一定的奖励哦，所以记得要填上你们的联系方式，亲们的一点小举动将帮助到更多的妈妈。</p>
        </div>

        <div class="form-list">
            <form action="{:U('Index/savediaocha')}" method="post">
                <div class="form-group">
                    <label>1.请问你是从哪里知道麦忒的 *</label>

                    <div class="radio">
                        <label>
                            <input type="radio" name="que1" id="optionsRadios1" value="朋友介绍" checked>
                            朋友介绍
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="que1" id="optionsRadios2" value="微信">
                            微信
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="que1" id="optionsRadios3" value="淘宝" >
                            淘宝
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="que1" id="optionsRadios4" value="搜索" >
                            搜索
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="que1" id="optionsRadios5" value="新闻信息" >
                            新闻信息
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="que1" id="optionsRadios6" value="其他途径" >
                            其它途径
                        </label>
                    </div>

                </div>

                <div class="form-group">
                    <label>2.你能帮<b>麦忒</b>告诉你打个分吗，首先是设计*</label>
                    <select class="form-control" name="que2" >
                        <option value="未选择">请选择</option>
                        <option value="1分">1 分</option>
                        <option value="2分">2 分</option>
                        <option value="3分">3 分</option>
                        <option value="4分">4 分</option>
                        <option value="5分">5 分</option>
                    </select>

                </div>

                <div class="form-group">
                    <label>接着是内容*</label>
                    <select class="form-control" name="que3">
                        <option value="未选择">请选择</option>
                        <option value="1分">1 分</option>
                        <option value="2分">2 分</option>
                        <option value="3分">3 分</option>
                        <option value="4分">4 分</option>
                        <option value="5分">5 分</option>
                    </select>

                </div>

                <div class="form-group">
                    <label>3.你希望<b>麦忒</b>告诉你加入怎样的内容</label>
                    <textarea rows="4" class="form-control" name="que4"></textarea>
                </div>

                <div class="form-group">
                    <label>4.你有接触过<b>麦忒</b>的产品吗，对于产品有什么要说</label>
                    <textarea rows="4" class="form-control" name="que5"></textarea>
                </div>

                <div class="form-group">
                    <label>5.有什么想要对<b>麦忒</b>吐槽一下的</label>
                    <textarea rows="4" class="form-control" name="que6"></textarea>
                </div>

                <div class="form-group">
                    <label>6.联系方式：QQ、微信都可以</label>
                    <textarea rows="4" class="form-control" name="que7"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-info btn-block" type="submit">提交</button>
                </div>


            </form>


        </div>


        <include file="Public:main-nav" />
        <a href="/">
            <img src="__PUBLIC__/Home/images/logo.png" width="300" style="display: block; margin: 20px auto;" alt="...">
        </a>

    </div>

    <include file="Public:footer" />
</body>
</html>
