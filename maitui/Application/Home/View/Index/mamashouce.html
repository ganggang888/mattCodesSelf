        .news-list .row .news-list-pic img{display: block;width:210px;height: 140px; }
        .news-tit a{font-size: 18px;color: #333;font-weight:bold;}

        @media (max-width:767px) {

<body style="background: #f5f5f5">

                <a href="/index/yunqi/id/{$vo.aid}">

                        <img src="__PUBLIC__/Upload/Uploadify/article/{$vo.image}" />
                    </div>
                    <div class="col-sm-8 col-md-9 news-list-body">
                        <div class="news-tit">

                        </div>

                            <a href="/index/yunqi/id/{$vo.aid}" style="color:#888;">

                            </a>
                        </div>

                    </div>

        </ul>
