
<!DOCTYPE html>
<html lang="en">
<head>
    <title>客户分享</title>

    <include file="Public:ui" />

    <style>
        .news-list{background: #fff; padding: 30px; margin: 20px 0 50px;}
        .news-list  .row{border-bottom: 1px solid #ddd; padding:20px 0;}
        .news-list .row:first-child{padding-top: 0;}
        .news-list .row .news-list-pic img{display: block;width:210px;height: 140px; }
        .news-tit a{font-size: 18px;color: #333;font-weight:bold;}
        .news-tit a:hover{text-decoration: none; border-bottom: 1px solid #000;}
        .news-sum{margin: 10px 0; height: 80px; overflow: hidden; color: #666;}
        .news-info{color: #999;font-size: 12px;}
        .news-info em{font-style:normal; margin-right: 10px;}
        @media (max-width:767px) {
            .news-list .row .news-list-pic img{width: 100%;height: auto; margin-bottom: 20px;}

        }
    </style>
<!-- mattservice.com Baidu tongji analytics -->
<script>
var _hmt = _hmt || [];
(function() {
var hm = document.createElement("script");
hm.src = "//hm.baidu.com/hm.js?0f1613d9e02019a4ea5f6ff5f5926759";
var s = document.getElementsByTagName("script")[0];
s.parentNode.insertBefore(hm, s);
})();
</script>
</head>
<body style="background: #f5f5f5">
    <include file="Public:pc-nav" />
    <div class="container wrapper" style="background: #fff;">
        <div class="alert alert-success" role="alert" style="margin:15px;">
            <h3 style="margin: 0;">客户分享 <small style="color: #aaa;">SHARE</small></h3>
        </div>


        <ul class="news-list">

            <!--
             这里遍历：li
            -->
            <volist name="article" id="vo">
            <li class="row">
                <a href="/Fenxiang/content/id/{$vo.aid}">
                    <div class="col-sm-4 col-md-3 news-list-pic">
                        <img src="__PUBLIC__/Upload/Uploadify/article/{$vo.image}" />
                    </div>
                    <div class="col-sm-8 col-md-9 news-list-body">
                        <div class="news-tit">
                            <a href="/Fenxiang/content/id/{$vo.aid}">{$vo.title}</a>
                        </div>
                        <div class="news-sum">
                            <a href="/Fenxiang/content/id/{$vo.aid}" style="color:#888;">
                                {$vo.zhaiyao}
                            </a>
                        </div>
                        <div class="news-info">

                            <span class="glyphicon glyphicon-user"></span> <em>{$vo.author}</em>
                            <span class="glyphicon glyphicon-time"></span> <em>{$vo.modify_time|to_date='Y-m-d'}</em>
                        </div>
                    </div>
                </a>
            </li>
            </volist>

                <div style="text-align: center; margin: 20px auto;"><div class="pagebar">{$page}</div></div>
        </ul>

        <include file="Public:main-nav" />
        <a href="/">
            <img src="__PUBLIC__/Home/images/logo.png" width="300" style="display: block; margin: 20px auto;" alt="...">
        </a>
    </div>


    <include file="Public:footer" />
</body>
</html>
